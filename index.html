<!doctype html>

<html lang="en" ng-app="flickrApp" ng-controller="MyCtrl">
<head>
  <meta charset="utf-8">
  <title>Searching</title>

  <script src="https://code.angularjs.org/1.3.11/angular.js" type="text/javascript"></script>
  <link href="style.css" rel="stylesheet" />
  <script src="myApp.js" type="text/javascript"></script>

</head>
<body>

<div style="text-align:center;">
<h1> Flickr Searcher</h1>
<form ng-submit ="search()" name="form">
<input type="text" name="keyword" ng-model="keyword" placeholder="Search tags">
<input type="submit" value="submit" />
<br>
<br>

<br>
  <div ng-show="loading" >

    <svg version="1.1" id="loader-1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"
       width="40px" height="40px" viewBox="0 0 50 50" style="enable-background:new 0 0 50 50;" xml:space="preserve">
    <path fill="#000" d="M43.935,25.145c0-10.318-8.364-18.683-18.683-18.683c-10.318,0-18.683,8.365-18.683,18.683h4.068c0-8.071,6.543-14.615,14.615-14.615c8.072,0,14.615,6.543,14.615,14.615H43.935z">
      <animateTransform attributeType="xml"
        attributeName="transform"
        type="rotate"
        from="0 25 25"
        to="360 25 25"
        dur="0.6s"
        repeatCount="indefinite"/>
      </path>
    </svg>
    <p> Searching Flickr for {{keyword}}

  </div>



</form>



</div>

<div id="display"ng-show="form.$submitted">

<p >Showing {{filtered.length}} Photos</p>
<div ng-repeat ="picture in results.photos.photo | filter:query as filtered" class="image-display">



  <img ng-src="https://farm{{picture.farm}}.staticflickr.com/{{picture.server}}/{{picture.id}}_{{picture.secret}}_m.jpg"alt ="skippy"/>
</div>
</div>
</body>
</html>
